<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊んで学べる早稲田式速記ゲーム</title>
  <meta name="description" content="早稲田式速記の学習用ゲーム">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="kaku.css">
  <link rel="stylesheet" href="mobile.css">
  <script src="https://cdn.jsdelivr.net/npm/viewport-extra@1.0.3/dist/viewport-extra.min.js"></script>
  <script>new ViewportExtra(375)</script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.global.min.js"></script>
</head>
<body>
  <div id="app" v-cloak>
    <template v-if="mode === 'top'">
      <h1>遊んで学べる早稲田式速記ゲーム</h1>
      <div class="description">遊びたいモードを押してね☺</div>
      <div id="mode-btn-container">
        <div class="mode-btn" @click="onClickKaku">よゆう😀</div>
        <div class="mode-btn" @click="onClickKaku">ふつう😐</div>
        <div class="mode-btn" @click="onClickKaku">むずい🤨</div>
        <div class="mode-btn" @click="onClickKaku">つらい😵‍💫</div>
      </div>
      
      <table id="sokki-table">
        <tr v-for="sokkiRow in sokkiTable">
          <td v-for="sokki in sokkiRow">
            <div class="hira">{{sokki.hira}}</div>
            <div class="sokki"
                :class="{
                  'pad-top': sokki.pad === 'top',
                  'pad-bottom': sokki.pad === 'bottom'
                }"
                v-html="sokki.sokki"></div>
          </td>
        </tr>
      </table>

      <div id="poem">
        <p>
          濁音、を、ん、っ、ぁぃぅぇぉ、などは対応していません😇。
        </p>
        <p>
          見たことがない速記文字が出てきたら、それは<a href="https://sokki.okoshi-yasu.net/sb-syouryakuhou.html" target="_blank" rel="noopener noreferrer">省略文字</a>です🤔。
        </p>
        <p>
          難易度が高くエンジョイ勢🎮は覚える必要がありませんが、速記の趣🍂 を感じるので残します😵‍💫。
        </p>
  
        <p>
          以下の文章は個人的なポエムなので読まなくていいです。
        </p>
  
        <p style="margin-top: 2rem;">
          TODO
        </p>
      </div>
    </template>

    <template v-else-if="mode === 'kaku'">
      <div id="btn-container">
        <div id="retire-btn" @click="onClickRetire">
          🔙終わる
        </div>
      </div>
      <div id="mondai">
        <span v-for="(moji, index) in mondai"
              :class="{seikai: index < sintyoku.length}">
          {{moji}}
        </span>
      </div>
      <div id="sintyoku" v-html="sintyoku.join('')"></div>
      <div id="message">{{message}}</div>

      <div class="sentakusi-container">
        <template v-for="(s, index) in sentakusiList">
          <div class="sentakusi"
               :class="{selected: selectedSentakusi?.sokki === s.sokki}"
               v-html="s.sokki"
               @click="onClickSentakusi(s)"></div>
        </template>
      </div>
    </template>
    
    <template v-else-if="mode === 'yomu'">
      読む！TODO
    </template>
  </div>

  <script src="utils.js"></script>
  <script src="sokki.js"></script>
  <script src="mondai.js"></script>
  <script src="main.js"></script>
</body>
</html>
